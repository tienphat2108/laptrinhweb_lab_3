<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            margin: 0 10px;
            color: black;
        }
        .menu a.active {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .remember {
            text-align: left;
        }
        .button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home</a> | <a href="#" class="active">Đăng nhập</a> | <a href="#">Đăng ký</a>
    </div>
    <div class="container">
        <h2>Màn hình đăng nhập</h2>
        <form>
            <label>Username</label>
            <input type="text" name="username">
            <label>Mật khẩu</label>
            <input type="password" name="password">
            <div class="remember">
                <input type="checkbox" id="remember"> <label for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <a href="#">Quên mật khẩu</a>
            <br><br>
            <button type="submit" class="button">Đăng nhập</button>
        </form>
    </div>
    <div class="footer">Lập trình web @02/2025</div>
</body>
</html>
