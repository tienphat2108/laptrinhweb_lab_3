<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Màn hình chi tiết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .info {
            text-align: left;
            margin-bottom: 10px;
        }
        input {
            border: 1px solid #ccc;
            outline: none;
            width: 100%;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
        }
        .edit-btn {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>Home | <a href="#">Đăng xuất</a></p>
    </div>
    
    <div class="container">
        <h3>Màn hình chi tiết</h3>
        <div class="info">
            <label>Username</label>
            <input type="text" id="username">
        </div>
        <div class="info">
            <label>Email</label>
            <input type="email" id="email">
        </div>
        <button class="edit-btn" onclick="toggleEdit()">Chỉnh sửa</button>
    </div>
    
    <div class="footer">
        <p>Lập trình web @01/2024</p>
    </div>
</body>
</html>
